spring:
  application:
    name: news-hub
  datasource:
    url: jdbc:mysql://localhost:3306/recommender?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  jackson:
    property-naming-strategy: SNAKE_CASE
springdoc:
  swagger-ui:
    path: /swagger
server:
  servlet:
    session:
      tracking-modes: cookie