spring:
  application:
    name: news-hub
  datasource:
    url: jdbc:mysql://localhost:3306/recommender?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 100
springdoc:
  swagger-ui:
    path: /swagger
server:
  servlet:
    session:
      tracking-modes: cookie